name: GKI Kernel Build
permissions:
  contents: write
  actions: write 

env:
  TZ: 'Asia/Jakarta'
  ANDROID_VERISON: 'android15'

on:
  workflow_dispatch:
    inputs:
      kernelsu_variant:
        description: "Select KernelSU"
        required: true
        type: choice
        options:
          - 'KernelSU-Next'
          - 'SukiSU-Ultra'
        default: 'SukiSU-Ultra'
      kernel_version:
        description: "Select Kernel Version"
        required: true
        type: choice
        options:
          - '6.6.30'
          - '6.6.56'
          - '6.6.xx'
        default: '6.6.56'
      enable_adios_rekernel:
        description: 'Enable ADIOS IO scheduler and Re-Kernel support?'
        required: true
        type: choice
        options:
          - 'none'
          - 'adios'
          - 'rekernel'
          - 'all'
        default: 'all'
      enable_zram:
        description: 'Apply patch zram algorithm?'
        required: true
        type: choice
        options:
          - 'none'
          - 'lz4 v1.10.0 + zstd v1.5.7'
          - 'lz4kd'
          - 'all'
        default: 'all'
      enable_bbr:
        description: 'Enable BBR TCP congestion control (default: CUBIC)?'
        required: true
        type: boolean
        default: true
      enable_bbg:
        description: "Enable kernel-level baseband protection to prevent illegal writes to critical partitions?"
        required: true
        type: boolean
        default: true
      upload_tg:
        description: 'Upload files AK3 to telegram?'
        required: true
        type: boolean
        default: true

jobs:
 build-kernel-kernelsu-susfs:
    name: build-kernel-${{ inputs.kernel_version }}
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Optimize Build Disk Space
        uses: TukangHantam/optimize-build-space@main
        with:
          remove-dotnet: 'true'         # Frees ~2 GB
          remove-haskell: 'true'        # Frees ~5.2 GB
          remove-codeql: 'true'         # Frees ~5.4 GB
          remove-docker-images: 'true'  # Frees ~3.2 GB
          verbose: 'true'               # Show detailed logging of the action
          
      - name: ðŸ“Š Check disk space
        run: |
          echo "Available storage:"
          sudo df -h
          
      - name: Configure Git
        run: |
          git config --global user.name "hxmn404"
          git config --global user.email "kangbuilder404@gmail.com"

      - name: Install Dependencies + APTC
        uses: awalsh128/cache-apt-pkgs-action@latest 
        with: 
          packages: ccache python3 git curl build-essential libssl-dev bison flex libelf-dev aria2 unzip wget
          execute_install_scripts: true
          
      - name: Set up ccache
        run: |
          ccache --version
          ccache --max-size=3G
          ccache --set-config=compression=true
          echo "CCACHE_DIR=$HOME/.ccache_${{ env.ANDROID_VERISON }}-${{ inputs.kernel_version }}" >> $GITHUB_ENV

      - name: Restore ccache from cache
        uses: actions/cache@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ runner.os }}-${{ env.ANDROID_VERISON }}-${{ inputs.kernel_version }}
      
      # - name: Get latest Clang toolchain
      #   run: |
      #     echo "Detecting latest Clang version..."

      #     LATEST_CLANG=$(curl -sL "https://git.codelinaro.org/api/v4/projects/clo%2Fla%2Fkernelplatform%2Fprebuilts-master%2Fclang%2Fhost%2Flinux-x86/repository/tree?ref=aosp-new/mirror-goog-main-llvm-toolchain-source&per_page=100" | \
      #       grep -oP '"name":"clang-r\d+"' | grep -oP 'clang-r\d+' | sort -Vr | head -1)

      #     if [ -z "$LATEST_CLANG" ]; then
      #       echo "Warning: Cannot detect version, using clang-r574158"
      #       LATEST_CLANG="clang-r574158"
      #     fi
      #     echo "Latest Clang version: $LATEST_CLANG"
      #     echo "CLANGVER=$LATEST_CLANG" >> $GITHUB_ENV

      - name: Initialize repository and toolchain
        run: |
          set -e
          mkdir -p kernel_workspace && cd kernel_workspace
          
          echo "Cloning source code repository..."
          aria2c -s16 -x16 -k1M "https://github.com/TukangHantam/kernel-android15-6.6/archive/refs/heads/${{ inputs.kernel_version}}.zip" -o common.zip && 
          unzip -q common.zip && 
          mv "kernel-android15-6.6-${{ inputs.kernel_version}}" common &&
          rm -rf common.zip &
          KERNEL_PID=$!
          
          echo "Cloning build tools..." &&
          aria2c -s16 -x16 -k1M "https://git.codelinaro.org/clo/la/kernel/prebuilts/build-tools/-/archive/ks-kernel.lnx.4.0.r1-rel/build-tools-ks-kernel.lnx.4.0.r1-rel.zip?ref_type=heads?path=linux-x86" -o build-tools.zip &&
          unzip -q build-tools.zip &&
          rm -rf build-tools.zip &
          TOOLS_PID=$!

          echo "Cloning llvm-clang toolchain..." &&
          CLANGVER="r510928" &&
          echo "CLANGVER=$CLANGVER" >> $GITHUB_ENV &&
          mkdir -p clang-$CLANGVER &&
          aria2c -s16 -x16 -k1M "https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang18-$CLANGVER/clang-$CLANGVER.zip" -o clang.zip &&
          unzip -q clang.zip -d clang-$CLANGVER &&
          rm -rf clang.zip &
          
          # echo "Cloning llvm-clang toolchain [${{ env.CLANGVER }}]..." &&
          # mkdir -p ${{ env.CLANGVER }} &&
          # aria2c -s16 -x16 -k1M "https://git.codelinaro.org/clo/la/kernelplatform/prebuilts-master/clang/host/linux-x86/-/archive/aosp-new/mirror-goog-main-llvm-toolchain-source/linux-x86-aosp-new-mirror-goog-main-llvm-toolchain-source.zip?ref_type=heads&path=${{ env.CLANGVER }}" -o clang.zip &&
          # unzip -q clang.zip &&
          # mv linux-x86-*/${{ env.CLANGVER }}/* ${{ env.CLANGVER }}/ &&
          # rm -rf linux-x86-* clang.zip &
          CLANG_PID=$!

          wait $KERNEL_PID $TOOLS_PID $CLANG_PID
          
          VERSION=$(grep '^VERSION' ./common/Makefile | cut -d '=' -f2 | xargs)
          PATCHLEVEL=$(grep '^PATCHLEVEL' ./common/Makefile | cut -d '=' -f2 | xargs)
          SUBLEVEL=$(grep '^SUBLEVEL' ./common/Makefile | cut -d '=' -f2 | xargs)
          echo "SERIES=${VERSION}.${PATCHLEVEL}" >> $GITHUB_ENV

          # Full kernel version
          echo "KERNEL_VER=${VERSION}.${PATCHLEVEL}.${SUBLEVEL}" >> $GITHUB_ENV

      - name: Add KernelSU & Apply SUSFS Patches
        run: |
          # Clone repositories
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-${{ env.ANDROID_VERISON }}-${{ env.SERIES }}
          git clone https://github.com/TukangHantam/kernel_patches.git
          git clone https://github.com/TukangHantam/AnyKernel3.git

          cd kernel_workspace
          if [ "${{ inputs.kernelsu_variant }}" = "KernelSU-Next" ]; then
            echo "Adding KernelSU Next..."
            curl -LSs "https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh" | bash -s next
          elif [ "${{ inputs.kernelsu_variant }}" = "SukiSU-Ultra" ]; then
            echo "Adding KernelSU SukiSU..."
            curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s susfs-main
          fi
          
          # Copy SUSFS patches
          cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ env.ANDROID_VERISON }}-$SERIES.patch ./common/
          cp ../susfs4ksu/kernel_patches/fs/* ./common/fs/
          cp ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
          cp ../kernel_patches/69_hide_stuff.patch ./common/
          
          if [ "${{ inputs.kernelsu_variant }}" = "KernelSU-Next" ]; then
            echo "Applying SUSFS patches for KernelSU Next..."
            cd ./KernelSU-Next

            cp ../../susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch ./
            cp ../../kernel_patches/next/apk_sign.patch ./
            cp ../../kernel_patches/next/core_hook.patch ./
            cp ../../kernel_patches/next/kernel_compat.patch ./
            patch -p1 --forward < 10_enable_susfs_for_ksu.patch  || true
            patch -p1 -F 3 < apk_sign.patch
            patch -p1 -F 3 < core_hook.patch
            patch -p1 -F 3 < kernel_compat.patch
            
            KSU_VERSION=$(expr $(curl -sI "https://api.github.com/repos/pershoot/KernelSU-Next/commits?sha=next&per_page=1" | grep -i "link:" | sed -n 's/.*page=\([0-9]*\)>; rel="last".*/\1/p') "+" 10200)
            echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
            sed -i "s/DKSU_VERSION=11998/DKSU_VERSION=${KSU_VERSION}/" kernel/Makefile
          elif [ "${{ inputs.kernelsu_variant }}" = "SukiSU-Ultra" ]; then
            echo "Applying SUSFS patches  for SukiSU..."
            cd ./KernelSU
            KSU_API_VERSION=$(curl -fsSL "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/susfs-main/kernel/Makefile" | grep -m1 "KSU_VERSION_API :=" | awk -F'= ' '{print $2}' | tr -d '[:space:]')
            KSU_COMMIT_HASH=$(git rev-parse --short HEAD)
            KSU_VERSION_FULL="v$KSU_API_VERSION-$KSU_COMMIT_HASH@hxmn404"
            sed -i '/define get_ksu_version_full/,/endef/d' kernel/Makefile
            sed -i '/KSU_VERSION_API :=/d' kernel/Makefile
            sed -i '/KSU_VERSION_FULL :=/d' kernel/Makefile

            VERSION_DEFINITIONS=$'define get_ksu_version_full\n$KSU_VERSION_FULL\nendef\n\nKSU_VERSION_API := '"$KSU_API_VERSION"$'\nKSU_VERSION_FULL := '"$KSU_VERSION_FULL"
            awk -v def="$VERSION_DEFINITIONS" '
              /REPO_OWNER :=/ {print; print def; inserted=1; next}
              1
              END {if (!inserted) print def}
            ' kernel/Makefile > kernel/Makefile.tmp && mv kernel/Makefile.tmp kernel/Makefile
            
            KSU_VERSION=$(expr $(git rev-list --count main 2>/dev/null || echo 13000) + 37185)
            echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV

            grep -A10 "REPO_OWNER" kernel/Makefile
            grep "KSU_VERSION_FULL" kernel/Makefile
          else
            echo "Invalid KernelSU variant selected!"
            exit 1
          fi

          cd ../common
          SUSFS_VERSION=$(grep '#define SUSFS_VERSION' ./include/linux/susfs.h | awk -F'"' '{print $2}')
          echo "SUSFS_VERSION=$SUSFS_VERSION" >> $GITHUB_ENV
          patch -p1 -F 3 < 50_add_susfs_in_gki-${{ env.ANDROID_VERISON }}-${{ env.SERIES }}.patch || true
          patch -p1 -F 3 < 69_hide_stuff.patch

      - name: Apply Hooks Patches
        run: |
          cd kernel_workspace/common

          if [ "${{ inputs.kernelsu_variant }}" = "KernelSU-Next" ]; then
            echo "Applying hooks for KernelSU-Next..."
            cp ../../kernel_patches/next/scope_min_manual_hooks_v1.5.patch ./
            patch -p1 -F 3 < scope_min_manual_hooks_v1.5.patch
          fi

      - name: Apply lz4 v1.10.0 + zstd v1.5.7 patches
        if: ${{ inputs.enable_zram == 'lz4 v1.10.0 + zstd v1.5.7' || inputs.enable_zram == 'all' }}
        run: |
          echo "Applying lz4 v1.10.0 and zstd v1.5.7 patches..."
          cd kernel_workspace/common
          cp ../../kernel_patches/zram/zram_patch/001-lz4.patch ./
          cp ../../kernel_patches/zram/zram_patch/lz4armv8.S ./lib
          cp ../../kernel_patches/zram/zram_patch/002-zstd.patch ./

          git apply -p1 < 001-lz4.patch || true
          patch -p1 < 002-zstd.patch || true

      - name: Apply lz4kd patches
        if: ${{ inputs.enable_zram == 'lz4kd' || inputs.enable_zram == 'all' }}
        run: |
          echo "Applying lz4kd patch..."
          cd kernel_workspace/common
          cp -r ../../kernel_patches/zram/lz4k/include/linux/* ./include/linux/
          cp -r ../../kernel_patches/zram/lz4k/lib/* ./lib
          cp -r ../../kernel_patches/zram/lz4k/crypto/* ./crypto
          cp ../../kernel_patches/zram/zram_patch/lz4kd.patch ./
          
          patch -p1 -F 3 < lz4kd.patch || true

      - name: Apply Linux Security Modules (LSM)
        if: ${{ inputs.enable_bbg }}
        run: |
          set -e
          cd kernel_workspace/common
          echo "Enabling kernel-level baseband protection support..."
          curl -sSL https://github.com/vc-teahouse/Baseband-guard/raw/main/setup.sh -o setup.sh
          bash setup.sh
          
      - name: Add Configuration KernelSU
        run: |
          cd kernel_workspace
          
          FILE="./common/arch/arm64/configs/gki_defconfig"
          set_config() {
            KEY="$1"
            VALUE="$2"
          
            if grep -q "^$KEY=" "$FILE"; then
              CURRENT_VALUE=$(grep "^$KEY=" "$FILE" | head -n1 | cut -d'=' -f2-)
              if [ "$CURRENT_VALUE" != "$VALUE" ]; then
                echo "Updating $KEY from $CURRENT_VALUE to $VALUE"
                sed -i "s|^$KEY=.*|$KEY=$VALUE|" "$FILE"
              else
                echo "$KEY is already set to $VALUE â€” skipping"
              fi
            else
              echo "Adding $KEY=$VALUE"
              echo "$KEY=$VALUE" >> "$FILE"
            fi
          }

          # File system level compression support
          set_config CONFIG_F2FS_FS_COMPRESSION y
          set_config CONFIG_F2FS_FS_LZ4 y
          set_config CONFIG_F2FS_FS_LZ4HC y
          
          # Mountify (backslashxx/mountify) Configuration
          set_config CONFIG_RCU_TRACE n
          set_config CONFIG_TMPFS_XATTR y
          set_config CONFIG_TMPFS_POSIX_ACL y

          # NF Configuration
          set_config CONFIG_IP_NF_TARGET_TTL y
          set_config CONFIG_IP6_NF_TARGET_HL y
          set_config CONFIG_IP6_NF_MATCH_HL y
          set_config CONFIG_IP_NF_TARGET_ECN y
          
          # ECN Configuration
          set_config CONFIG_IP_ECN y
          set_config CONFIG_TCP_ECN y
          set_config CONFIG_IPV6_ECN y
          
          # SUSFS Configuration
          set_config CONFIG_KSU y
          set_config CONFIG_KSU_SUSFS y
          set_config CONFIG_KSU_SUSFS_SUS_MAP y
          set_config CONFIG_KSU_SUSFS_SUS_PATH y
          set_config CONFIG_KSU_SUSFS_SUS_MOUNT y
          set_config CONFIG_KSU_SUSFS_SUS_KSTAT y
          set_config CONFIG_KSU_SUSFS_SPOOF_UNAME y
          set_config CONFIG_KSU_SUSFS_ENABLE_LOG y
          set_config CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS y
          set_config CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG y
          set_config CONFIG_KSU_SUSFS_OPEN_REDIRECT y

          # AutoFDO Configuration (Feedback-Directed Optimization)
          set_config CONFIG_AUTOFDO_CLANG y

          # TCP_CONG Configuration
          set_config CONFIG_NET_SCH_FQ y
          set_config CONFIG_TCP_CONG_ADVANCED y
          set_config CONFIG_TCP_CONG_BBR y
          set_config CONFIG_TCP_CONG_BIC n
          set_config CONFIG_TCP_CONG_WESTWOOD n
          set_config CONFIG_TCP_CONG_HTCP n
          if [ "${{ inputs.enable_bbr }}" = "true" ]; then
            set_config CONFIG_DEFAULT_BBR y
          else
            set_config CONFIG_DEFAULT_CUBIC y
          fi

          # Enable O2 compilation optimization configuration
          set_config CONFIG_CC_OPTIMIZE_FOR_PERFORMANCE y

          # Linux Security Modules (LSM)
          if [ "${{ inputs.enable_bbg }}" = "true" ]; then
            set_config CONFIG_BBG y
            set_config CONFIG_LSM '"landlock,lockdown,yama,loadpin,safesetid,integrity,selinux,smack,tomoyo,apparmor,bpf,baseband_guard"'
          fi

          # Zram Configuration
          if [ "${{ inputs.enable_zram }}" = "lz4kd" || "${{ inputs.enable_zram }}" = "all" ]; then
            set_config CONFIG_CRYPTO_LZ4HC y
            set_config CONFIG_CRYPTO_LZ4K y
            set_config CONFIG_CRYPTO_LZ4KD y
            set_config CONFIG_CRYPTO_842 y
            set_config CONFIG_ZRAM_WRITEBACK y
          fi

          # Remove check_defconfig
          sed -i 's/check_defconfig//' ./common/build.config.gki

      - name: Add Configuration ADIOS IO Scheduler
        if: ${{ inputs.enable_adios_rekernel == 'adios' || inputs.enable_adios_rekernel == 'all' }}
        run: |
          if [[ "${{ github.event.inputs.enable_adios_rekernel }}" == "1" || "${{ github.event.inputs.enable_adios_rekernel }}" == "3" ]]; then
            echo "Enabling the ADIOS IO scheduler (combining a deadline-first scheduling algorithm with a self-learning-based adaptive delay control algorithm to reduce I/O latency)..."
            cd kernel_workspace
            echo "CONFIG_MQ_IOSCHED_ADIOS=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_MQ_IOSCHED_DEFAULT_ADIOS=y" >> ./common/arch/arm64/configs/gki_defconfig
          fi

      - name: Add Configuration Re-Kernel
        if: ${{ inputs.enable_adios_rekernel == 'rekernel' || inputs.enable_adios_rekernel == 'all' }}
        run: |
          if [[ "${{ github.event.inputs.enable_adios_rekernel }}" == "2" || "${{ github.event.inputs.enable_adios_rekernel }}" == "3" ]]; then
            echo "Enabling Re-Kernel support (for use with software such as Freezer and NoActive to improve background process freezing capabilities)..."
            cd kernel_workspace
            echo "CONFIG_REKERNEL=y" >> ./common/arch/arm64/configs/xyz_defconfig
            echo "CONFIG_REKERNEL_NETWORK=y" >> ./common/arch/arm64/configs/xyz_defconfig
          fi

      - name: Change Kernel Name
        run: |
          cd kernel_workspace
          
          # Set Kernel Name
          sed -i 's/${scm_version}//' ./common/scripts/setlocalversion
          # echo "TIME_BUILD=$(date '+%a %b %d %H:%M:%S %Z %Y')" >> $GITHUB_ENV
          if [ "${{ inputs.kernel_version }}" = "6.6.30" ]; then
            sudo sed -i 's/-4k/-android15-8-g94c1a24cabd5-ab12293704-4k/g' ./common/arch/arm64/configs/gki_defconfig
          elif [ "${{ inputs.kernel_version }}" = "6.6.56" ]; then
            sudo sed -i 's/-4k/-android15-8-g7f19c751e334-ab13222567-4k/g' ./common/arch/arm64/configs/gki_defconfig
          elif [ "${{ inputs.kernel_version }}" = "6.6.89" ]; then
            sudo sed -i 's/-4k/-android15-8-g8e4be6b47e40-ab14134548-4k/g' ./common/arch/arm64/configs/gki_defconfig
          fi
          
          # Remove Abi Exports and Error
          sed -i '/^[[:space:]]*"protected_exports_list"[[:space:]]*:[[:space:]]*"android\/abi_gki_protected_exports_aarch64",$/d' ./common/BUILD.bazel
          rm -rf ./common/android/abi_gki_protected_exports_* || echo "No protected exports!"
            
      - name: Build kernel
        run : |
          set -e
          set -x

          # export KBUILD_BUILD_USER="xyz"
          # export KBUILD_BUILD_HOST="hxmn404"
          # export KBUILD_BUILD_TIMESTAMP="${{ env.TIME_BUILD }}"
          export PATH="/usr/lib/ccache:$PATH"
          export PATH="$GITHUB_WORKSPACE/kernel_workspace/clang-${{ env.CLANGVER }}/bin:$PATH"
          export PATH="$GITHUB_WORKSPACE/kernel_workspace/build-tools/bin:$PATH"
          
          CLANG_DIR="$GITHUB_WORKSPACE/kernel_workspace/clang-${{ env.CLANGVER }}/bin"
          CLANG_VERSION="$($CLANG_DIR/clang --version | head -n 1)"
          LLD_VERSION="$($CLANG_DIR/ld.lld --version | head -n 1)"
          echo "Compiler information:"
          echo "Clang Version: $CLANG_VERSION"
          echo "LLD Version: $LLD_VERSION"
          pahole_version=$(pahole --version 2>/dev/null | head -n1); [ -z "$pahole_version" ] && echo "pahole Versionï¼šNot installed" || echo "pahole Versionï¼š$pahole_version"
          rustc_version=$(rustc --version 2>/dev/null | head -n1); [ -z "$rustc_version" ] && echo "rustc Version: Not installed" || echo "rustc Versionï¼š$rustc_version"
          
          cd kernel_workspace/common
          make -j$(nproc --all) LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC="ccache clang" LD=ld.lld HOSTLD=ld.lld O=out KCFLAGS+=-O2 KCFLAGS+=-Wno-error gki_defconfig || { echo "make defconfig failed"; exit 1; }
          make -j$(nproc --all) LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC="ccache clang" LD=ld.lld HOSTLD=ld.lld O=out KCFLAGS+=-O2 KCFLAGS+=-Wno-error Image || { echo "make Image failed"; exit 1; }

      - name: ðŸ“¦ Make AnyKernel3
        run: |
          cd ./AnyKernel3
          ZIP_NAME="AnyKernel3_${{ env.KERNEL_VER }}_${{ inputs.kernelsu_variant }}_${{ env.KSUVER }}.zip"
          cp ../kernel_workspace/common/out/arch/arm64/boot/Image ./Image
          zip -q -r "../$ZIP_NAME" ./*
            
      - name: ðŸ“¤ Upload AnyKernel3
        uses: actions/upload-artifact@v4
        with:
          name: AnyKernel3_${{ env.KERNEL_VER }}_${{ inputs.kernelsu_variant }}_${{ env.KSUVER }}
          path: ./AnyKernel3/*

      - name: Package files for telegram
        if: ${{ inputs.upload_tg }}
        run: |
          echo "Packing files..."
          ESCAPED_KERNEL_VER=$(echo "${{ env.KERNEL_VER }}" | sed -e 's/\./\\./g' -e 's/-/\\-/g')
          ESCAPED_KSU_VARIANT=$(echo "${{ inputs.kernelsu_variant }} (${{ env.KSUVER }})" | sed -e 's/\./\\./g' -e 's/-/\\-/g' -e 's/(/\\(/g' -e 's/)/\\)/g')
          ESCAPED_SUSFS_VER=$(echo "${{ env.SUSFS_VERSION }}" | sed -e 's/\./\\./g')
          cat > release.txt << EOF
          >KernelVer: $ESCAPED_KERNEL_VER
          >DriverKSU: $ESCAPED_KSU_VARIANT
          >SUSFS à¶ž: $ESCAPED_SUSFS_VER \(${{ inputs.use_hook }} Hook\)
          EOF
          
          cat >> release.txt << 'EOF'
          ðŸ“ Support Features:
          ```
          [+] lz4 v1.10.0 + zstd v1.5.7 & lz4kd (ZRAM)
          [+] BBR TCP congestion control, ADIOS IO scheduler, re-kernel, better_net
          [+] Kernel-level baseband partition protection```
          â¬‡ How To Flash:
          >Use flashing software, such as [Horizon Kernel Flasher](https://github.com/libxzr/HorizonKernelFlasher/releases/download/v1.3/app-release.apk) for flashing the kernel \(Give root access to the Application\)
          EOF
          
      - name: Upload to telegram
        if: ${{ inputs.upload_tg }}
        uses: puernya/tg-bot-upload@v1
        with:
          bot-id: ${{ secrets.BOT_ID }}
          chat-id: ${{ secrets.CHAT_ID }}
          topic-id: ${{ secrets.TOPIC_ID }} 
          file-path: |
                  *.zip
          caption-path: release.txt

      - name: ðŸ“Š Post-build disk check
        run: |
          echo "Available storage:"
          sudo df -h
